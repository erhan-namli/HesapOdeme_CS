<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
</head>
<body >  

  <span class=" header">

      <span style="padding: 5px;">HESAP</span> 

      <span style="padding: 5px;">ÖDEME</span>

  </span>

<div class="main">

  <div class="grid-container">

    <div class="grid-item one">
      
      <div class="bill">

        <span>

        <p style="font-size: 16px;">Hesap</p>

       </span>

        <span>

        <i class="fa fa-usd" aria-hidden="true"></i>
        <input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="1,000,000.00">
        
       </span>
      </div>

      <div class="select-tip">

        <p style="font-size: 16px;"> Bahşiş % </p>

        <div class="discount-main">

        <button id="five" class="discount-type1">
          %5
        </button>
           
        <button id="ten" class="discount-type1">
          %10
        </button>
        
        <button id="fifteen" class="discount-type1">
          %15
        </button>
        
        <button id="twenty_five" class="discount-type1">
          %25
        </button>
       
        <button id="fifty" class="discount-type1">
          %50
        </button>
      
        <input type="text" name="custom-input-field" id="custom-input-field" class="discount-type3" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="Custom">

      </div>


      <div class="number-of-people">


        <span>

          <div class="text-rule">

            <p style="font-size: 16px;"> Kişi Sayısı </p>

            <p id="red"> Kişi Sayısı 0'a Eşit Olamaz</p>

          </div>

        </span>
        <!-- Kullanıcıdan alınan input'a göre değişecek -->

        <span>
          
        
        

          <i class="fa fa-user icon"></i>

          <input type="text" name="people-field" id="people-field" value="" data-type="currency" placeholder="">

        </span>

      </div>

    </div>
    
    </div>

    <div class="grid-item two">
    
      <div class="tip-amount">

          <span><p style="color: rgb(235, 225, 225); font-size:24px;"> Tip Amount <br><span style="color: #5c8a8a;">/ person </span></p></span>

          <!-- Programa göre değişecek olan kısım -->
          <span><p id="tipAmount" style="color: #00b38f; font-size:55px;margin-block-start: 0px; margin-block-end: 0px; padding-top: 10%; padding-left: 10%;"> <span>&#36;</span>0.00</p></span>
        
      </div>

      <div class="total-amount">

          <span><p style="color: rgb(235, 225, 225); font-size:24px;"> Total Amount <br><span style="color: #5c8a8a;">/ person </span></p></span>

          <!-- Programa göre değişecek olan kısım -->
          <span><p id="totalAmount" style="color: #00b38f; font-size:55px;margin-block-start: 0px; margin-block-end: 0px; padding-top: 10%; padding-left: 10%;"> <span>&#36;</span>0.00</p></span>
      
      </div>

      <button id="reset" style="font-size:x-large; color:#004d4d;"> RESET</button>

    </div>

  </div>


<script src="script.js"></script>
</div>  

</body>
</html>
